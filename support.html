<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Support</h1>
    </header>
    <nav>
        <a href="index.html">Login</a>
        <a href="services.html">Services</a>
        <a href="support.html">Support</a>
        <a href="team.html">Our Team</a>
    </nav>
    <main>
        <section class="support section">
            <h2>How can we help you?</h2>
            <p>If you have any questions or need assistance, please fill out the form below, and our support team will get back to you as soon as possible.</p>
            <form id="supportForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="issue">Issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
  
    <script>
        document.getElementById('supportForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your support request has been submitted. Our team will contact you soon.');
        });
    </script>
</body>
</html>
